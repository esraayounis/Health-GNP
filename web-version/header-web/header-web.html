<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>GNP | Home</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../../assets/images/mob-view/logo.png" rel="icon">
    <link href="../../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../../assets/vendor/aos/aos.css" rel="stylesheet">

    <!-- #Start Switch LTR & RTL -->
    <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/vendor/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- #End Switch LTR & RTL -->

    <link href="../../assets/vendor/bootstrap/css/bootstrap-utilities.min.css" rel="stylesheet">
    <link href="../../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../../assets/css/styles.css" rel="stylesheet">
    <link href="../../assets/css/styles-ar.css" rel="stylesheet">

    <!-- #Start Switch LTR & RTL -->
    <!-- <link href="assets/css/app.css" rel="stylesheet"> -->
    <!-- <link href="assets/css/RTL-app.css" rel="stylesheet"> -->
  </head>
  <body>
 
  <nav class="navbar navbar-expand-lg navbar-light bg-blue">
      <div class="container-fluid">
        <img class="navbar-brand" (click)="goHome()" src="assets/images/logo.png">
        <div *ngIf="showCollapseMenu == false" class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">الرئيسية</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               الخدمات
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> عن الشركة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">عروض خاصة</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">اتصل بنا</a>
            </li>
          </ul>
        </div>
        <div *ngIf="showCollapseMenu" class="col-6">
          <div class="main">
            <label class="menu-button-wrapper" for="">
              <input type="checkbox" class="menu-button">
              <div class="icon-wrapper">
                <label class="hamburger">
                  <input class="hamburger-input" type="checkbox">
                  <img class="hamburger-line" src="assets/imgs/profile/menu.svg">
                </label>
              </div>
              <div class="item-list">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">{{'home' | translate}}</a>
                  </li>
                  <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{'services' | translate}}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">{{'company' | translate}} </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">{{'offers' | translate}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">{{'contactus' | translate}}</a>
                  </li>
                </ul>
              </div>
            </label>
          </div>
        </div>
        <div >
          <a class="lang arabicLang" (click)="changeLangage('Arabic')" *ngIf="langCheckerAr"><b>عربي</b></a>
          <a class="lang englishLang" (click)="changeLangage('English')" *ngIf="langCheckerEn"><b>EN</b></a>
        </div>
        <div class="float-left" >
          <button *ngIf="displayUSer == false && showCollapseMenu == false"  class="btn btn-outline-light mr" type="button" (click)="signUp()">{{'register' | translate}}</button>
          <button *ngIf="displayUSer == false && showCollapseMenu == false"  class="btn btn-outline-light" type="button"  (click)="login()" >{{'login' | translate}}</button>
          <label *ngIf="displayUSer == true" class="txt-white">{{myLoogedUser}}</label>
          <button *ngIf="displayUSer == true"  class="btn btn-outline-light mr" type="button" (click)="onLogout()">{{'logout' | translate}}</button>
        </div>
      </div>
  </nav>

   <!-- Vendor JS Files -->
   <script src="../../assets/js/jquery.min.js"></script>
   <script src="../../assets/vendor/aos/aos.js"></script>
   <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="../../assets/vendor/glightbox/js/glightbox.min.js"></script>
  </body>
</html>
